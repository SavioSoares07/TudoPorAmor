<app-header-lite></app-header-lite>
<section class="registerPet">
  <h1>Cadastrar pet</h1>
  <div id="container-form">
    <!--? Container Input-->
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Nome do Pet</mat-label>
        <input
          matInput
          placeholder="Ex. Nino"
          [(ngModel)]="petName"
          name="petName"
          required
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Idade do Pet</mat-label>
        <input
          type="number"
          matInput
          placeholder="Ex. 1"
          [(ngModel)]="petAge"
          name="petAge"
          required
        />
      </mat-form-field>
    </p>
    <!--Finish Inputs-->
    <!--? Container Radios-->
    <div class="container-radio">
      <div class="item-Radio">
        <p-radioButton
          name="petType"
          value="cat"
          inputId="catRadio"
          [(ngModel)]="petType"
        />
        <label for="catRadio" class="ml-2"> Gato </label>
      </div>
      <div class="item-Radio">
        <p-radioButton
          name="petType"
          value="dog"
          inputId="dogRadio"
          [(ngModel)]="petType"
        />
        <label for="dogRadio" class="ml-2"> Cachorro </label>
      </div>
    </div>
    <!--Finish Radio-->

    <mat-divider></mat-divider>

    <h1>Vacinação</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
